    <div class="jumbotron rounded-0" style="margin-top: -3%;" >
      <h1>Contact</h1>
      <hr>
      <br>
      <div class="row">
        <div class="col-md-6 col-md-offset-3">
          <div class="well well-sm">
            <form class="form-horizontal" action="index.html" method="post">
              <fieldset>
                <!-- <legend class="text-center">Contact</legend> -->

                <!--Name input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="name"></label>
                  <div class="col=md-9">
                    <input id="name" type="text" name="name" placeholder="Your name" class="form-control">

                  </div>

                </div>
                <!--Email input-->
                <div class="form-group">
                  <label class="col-md-3 control-label" for="email"></label>
                  <div class="col=md-9">
                    <input id="email" type="text" name="email" placeholder="Your email" class="form-control">

                  </div>

                </div>

                <!--Message body-->
                <div class="form-group">
                  <label class="col-md-3" for="message"> Message </label>
                  <div class="col-md-9">
                    <textarea class="form-control" id="message" name="message" placeholder="Please enter your message here.." rows="8" cols="80"></textarea>

                  </div>
                </div>
                <!--Form action-->
                <div class="form-group">
                  <div class="col-md-12 text-left">
                    <button type="submit" class="btn btn-primary btn-lg rounded-0" style="background-color: #4aaaa5;border-color: #4aaaa5;" >Submit</button>

                  </div>
                </div>


              </fieldset>

            </form>


          </div>

        </div>
